additionalContent:
  sections:
  - title: Tarefas
    items:
    - title: Crie um aplicativo da área de trabalho
      summary: Crie aplicativos da área de trabalho UWP, Win32, WPF e Windows Forms para computadores que executam o Windows.
      url: /windows/apps/desktop/
    - title: Modernize seu aplicativo da área de trabalho
      summary: Aprimore seu aplicativo da área de trabalho existente para que ele use os recursos mais recentes do Windows 10.
      url: /windows/apps/desktop/modernize
    - title: Desenvolva aplicativos para recursos do Windows
      summary: Saiba como os recursos do Windows têm suporte em diferentes plataformas de aplicativo.
      url: /windows/apps/features-and-technologies/
    - title: Encontre exemplos de código
      summary: Aprenda a criar ótimos aplicativos experimentando nossas amostras.
      url: https://developer.microsoft.com/windows/samples
    - title: Desenvolva aplicativos para dispositivos móveis
      summary: Explore os serviços Microsoft que permitem criar aplicativos móveis baseados em nuvem seguros e confiáveis.
      url: https://docs.microsoft.com/azure/mobile-apps/
    - title: Desenvolva aplicativos com o Python, o Node.js e muito mais
      summary: Configure seu computador Windows para trabalhar com tecnologias multiplataforma, como o Python, o Node.js e muito mais.
      url: /windows/dev-environment/
    - title: Publicar na Microsoft Store
      summary: Use o Partner Center para publicar seus jogos e aplicativos do Windows na Microsoft Store.
      url: /windows/uwp/publish/
    - title: Torne o aplicativo acessível
      summary: Inclua recursos de acessibilidade em seus aplicativos para que todas as pessoas possam usá-los.
      url: /windows/apps/accessibility/
  - title: Tecnologias
    items:
    - title: Novidades para desenvolvedores
      summary: Saiba mais sobre os recursos mais recentes para desenvolvedores no Windows 10.
      url: https://developer.microsoft.com/windows/windows-10-for-developers
    - title: IA do Windows
      summary: Use a IA do Windows para criar soluções inteligentes para problemas complexos em seus aplicativos.
      url: https://docs.microsoft.com/windows/ai/
    - title: Windows para IoT
      summary: Crie soluções para a plataforma Windows para IoT.
      url: https://docs.microsoft.com/windows/iot-core/
    - title: MSIX
      summary: Empacote e implante qualquer aplicativo do Windows em um formato de empacotamento moderno e universal.
      url: https://docs.microsoft.com/windows/msix/
    - title: Contêineres no Windows
      summary: Empacote seus aplicativos com as respectivas dependências em ambientes do Windows rápidos e totalmente isolados.
      url: https://docs.microsoft.com/virtualization/windowscontainers/
    - title: Realidade Misturada
      summary: Crie soluções colaborativas de realidade misturada para o HoloLens e muito mais.
      url: https://docs.microsoft.com/windows/mixed-reality/
    - title: Project Rome
      summary: Crie experiências entre dispositivos para seus aplicativos.
      url: https://docs.microsoft.com/windows/project-rome/
    - title: Microsoft Graph
      summary: Aproveite um modelo de programação unificada para criar aplicativos que interagem com os dados de milhões de usuários.
      url: https://docs.microsoft.com/graph/
